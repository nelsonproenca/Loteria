<div class="jumbotron">
    <h1 class="display-4">Trocar de senha.</h1>
    <p class="lead">Preencha comm o e-mail cadastrado para receber o link de troca de senha.</p>
    <hr class="my-4">
    <form  [formGroup]="trocaSenhaForm" novalidate>
        <div class="form-group mx-auto">
            <label for="email" >E-mail:</label>
            <input type="email" class="form-control" name="email" placeholder="Entre com o e-mail.">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" style="width: 87%;" name="password" formControlName="password" placeholder="Entre com a senha." appPassword>
                </div>
                <div *ngIf="trocaSenhaForm.controls['password'].invalid && (trocaSenhaForm.controls['password'].dirty || trocaSenhaForm.controls['password'].touched)" class="alert alert-danger">
                    <div *ngIf="trocaSenhaForm.controls['password'].errors.required">
                        Senha é requerida.
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="rePassword">Repetir Senha:</label>
                    <input type="password" class="form-control" style="width: 87%;" name="rePassword" formControlName="rePassword" placeholder="Entrar com a senha novamente." appPassword>
                </div>
                <div *ngIf="trocaSenhaForm.controls['rePassword'].invalid && (trocaSenhaForm.controls['rePassword'].dirty || trocaSenhaForm.controls['rePassword'].touched)" class="alert alert-danger">
                    <div *ngIf="trocaSenhaForm.controls['rePassword'].errors.required">
                        Repetir Senha é requerido.
                    </div>
                </div>
                <div *ngIf="trocaSenhaForm.controls['password'].value !== trocaSenhaForm.controls['rePassword'].value" class="alert alert-danger">
                    Senhas não conferem.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="trocarSenha()" role="button" [disabled]="trocaSenhaForm.pristine || trocaSenhaForm.invalid">
            <i class="material-icons">save_alt</i>
            <label class="name-icon">Alterar Senha</label>
        </button>
        <div *ngIf="result !== null" class="alert alert-danger">
            {{result}}
        </div>
      </form>
</div>
