<div class="container-fluid d-flex justify-content-center">
    <div class="card shadow-lg p-3 mt-5 bg-white rounded" style="width: 400px;">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <div>
                <form class="px-4 py-3" [formGroup]="loginForm" novalidate>
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" class="form-control" name="username" formControlName="username" placeholder="Entre com o usuário.">
                    </div>
                    <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['username'].errors.required">
                            Usuário é requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" style="width: 76%;" name="password" formControlName="password" placeholder="Entre com a senha." appPassword>
                    </div>
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="loginForm.controls['password'].errors.required">
                            Senha é requerida.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="loginForm.pristine || loginForm.invalid">
                        <i class="material-icons">save_alt</i>
                        <label class="name-icon">Salvar</label>
                    </button>
                </form>
                <div class="dropdown-divider"></div>
                <a [routerLink]="['/registro']" class="btn btn-link" >
                    <i class="material-icons">person_add</i>
                    <label class="name-icon">Resgistrar-se</label>
                </a>
                <br />
                <a [routerLink]="['/trocar-senha']" class="btn btn-link" >
                    <i class="material-icons">lock</i>
                    <label class="name-icon">Esqueci a senha</label>
                </a>
                <br />
            </div>
        </div>
    </div>
</div>
